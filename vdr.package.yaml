name: sd2e/protein_stability_toy
version: '1'
contributors:
  - Ethan Ho
keywords:
  - protein stability
  - toy
profile: data-package
resources:
  - name: stab_scores
    compression: 'no'
    path: data/stab_scores.csv
    dialect:
      commentChar: '#'
    encoding: utf-8
    format: csv
    hashing: md5
    profile: tabular-data-resource
    schema:
      fields:
        - name: dataset
          type: string
          description: Name of the dataset
        - name: name
          type: string
          description: Name of the protein design
        - name: stabilityscore
          type: number
          description: Experimental stability score of the protein